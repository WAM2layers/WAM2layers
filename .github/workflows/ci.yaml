name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test installation
        run: |
          python -m pip install --upgrade pip
          pip install .
          wam2layers --help
      - name: Run test case
        run: |
          pip install gdown
          gdown --folder https://rebrand.ly/wam2layers-example-data
          wam2layers backtrack floodcase_202107/floodcase_202107.yaml
