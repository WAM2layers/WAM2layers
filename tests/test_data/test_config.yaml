# Paths (relative to root of repo)
preprocessed_data_folder: tests/tmp/preprocessed_data
output_folder: tests/tmp/output_data

# Preprocessing
filename_template: tests/test_data/era5/ERA5_{year}-{month:02d}-{day:02d}{levtype}_{variable}.nc
preprocess_start_date: "2022-08-31T00:00"
preprocess_end_date: "2022-08-31T23:00"
level_type: model_levels
levels: [20,40,60,80,90,95,100,105,110,115,120,123,125,128,130,131,132,133,134,135,136,137]

# Tracking
tracking_region: null  # use full domain of preprocessed data
# tracking_region: [0, 50, 10, 55]  # use subdomain of preprocessed data
tracking_start_date: "2022-08-31T00:00"
tracking_end_date: "2022-08-31T23:00"

# Tagging
tagging_region: tests/test_data/test_region.nc
# tagging_region: [0, 50, 10, 55]  # alternative to mask file
tagging_start_date: "2022-08-31T12:00"
tagging_end_date: "2022-08-31T23:00"

# Time
input_frequency: "1h"
target_frequency: "10min"
output_frequency: "6h"

# Model settings
log_level: info
restart: False
periodic_boundary: false
kvf: 3
chunks: null
