# Settings needed for the data preprocessing (used by preprocess_XXXXXX.py)
input_folder: /data/volume_2/era5_2013
preprocess_start_date: '20130521' #YYYYMMDD
preprocess_end_date: '20130604' #YYYYMMDD

#######################
# divt & count_time # TODO: Peter
timestep: 3600  # s; ERA5 data comes at hourly time steps
divt: 60  # division of the timestep, 96 means a calculation timestep of 24/96 = 0.25 hours (numerical stability purposes)
